<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        /* Style pour le bouton "Voltar" */
        .back-button {
            display: block;
            margin: 10px auto 20px; /* Marge en haut et en bas du bouton */
            padding: 10px 15px;
            background-color: #808080; /* Couleur grise */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            text-align: left; /* Aligne le texte du bouton à gauche */
        }
        .back-button:hover {
            background-color: #666666; /* Couleur grise plus foncée au survol */
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Bouton "Voltar" aligné à gauche au-dessus de la galerie -->
        <button class="back-button" onclick="goBack()">Voltar</button>

        <h1>Minha Galeria de Imagens</h1>

        <div class="gallery">
            <img src="https://97184bd722.cbaul-cdnwnd.com/fbe5e489f27c814ec9a649350ffb0372/200000022-c7f92c7f95/transformeaugustofrances.png?ph=97184bd722" alt="Imagem 1">
            <img src="https://learabatel.fr/wp-content/uploads/2021/08/webdesigner-toulouse.jpg" alt="Imagem 2">
            <img src="https://www.brandignity.com/wp-content/uploads/2016/07/web-design-tips.jpg" alt="Imagem 3">
            <img src="https://images.pexels.com/photos/577585/pexels-photo-577585.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Imagem 4">
            <img src="https://img.freepik.com/vecteurs-libre/banniere-developpement-site-web_33099-1687.jpg" alt="Imagem 5">
            <img src="https://media.istockphoto.com/id/1371339413/photo/co-working-team-meeting-concept-businessman-using-smart-phone-and-digital-tablet-and-laptop.jpg?s=612x612&w=0&k=20&c=ysEsVw3q2axYt3oVZAuQjtHRlN3lY-U_e0ikK5yKIXQ=" alt="Imagem 6">
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>  
</body>
</html>
